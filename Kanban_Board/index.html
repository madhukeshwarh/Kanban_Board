<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Kanban Board</h1>
  </header>
<div class="container">
  <div class="column" id="not-started-column">
    <h2>Not Started</h2>
    <button class="add-task-btn" onclick="addTask('not-started')">Add Task</button>
  </div>
  <div class="column" id="in-progress-column">
    <h2>In Progress</h2>
    <button class="add-task-btn" onclick="addTask('in-progress')">Add Task</button>
  </div>
  <div class="column" id="completed-column">
    <h2>Completed</h2>
    <button class="add-task-btn" onclick="addTask('completed')">Add Task</button>
  </div>
</div>

<div class="delete-tasks-btn-container">
  <button class="delete-tasks-btn" onclick="deleteSelectedTasks()">Delete Selected Tasks</button>
</div>
<footer class="footer">
  <p>&copy; 2024 Kanban Board. All rights reserved.</p>
</footer>
<script src="script.js"></script>

</body>
</html>
